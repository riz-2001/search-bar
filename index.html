<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(rr.jpg) no-repeat;
            background-size: cover;
        }

        .login-box {
            width: 280px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0b29ed;

        }

        .login-box h1 {
            float: left;
            font-size: 40px;
            border-bottom: 6px solid  #0a0b29ed;
            margin-bottom: 22px;
            padding: 10px 0;
        }

        .textbox {
            width: 100%;
            overflow: hidden;
            font-size: 20px;
            padding: 8px 0;
            margin: 8px 0;
            border-bottom: 1px solid  #0a0b29ed;
        }

        .textbox i {
            width: 26px;
            float: left;
            text-align: center;
        }

        .textbox input {
            border: none;
            outline: none;
            background: none;
            color: #dca8affa;
            font-size: 18px;
            width: 80%;
            float: left;
            margin: 0 10px;
        }

        .btn {
            width: 100%;
            background: none;
            border: 2px solid #0a0b29ed;
            color: #dca8affa;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0; 
        }
        .btn:hover{
            color: #0a0b29ed;
            border: 2px solid #dca8affa;
        }
     ::-webkit-input-placeholder{
         color: rgb(206, 214, 223);
         
     }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <input type="button" class="btn" value="Sign in">
    </div>
</body>

</html>
